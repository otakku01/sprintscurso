<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!--Link de CSS de forma remota de Bootstrap_Llama al recurso-->  <!--Mejo manera por peso es utilizarlo de manera remota-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro</title>
  </head>
  <body> 
    <h1>REGISTRO DE DATOS</h1>
    <form method="POST" action="controller" >
        <fieldset>
            <legend>DATOS PERSONALES</legend>
      <label for="Nombre">Nombre: </label> <br />
      <input
        type="text"
        id="Nombre"
        name="Nombre"
        tabindex="1"
        placeholder="Escribe tu nombre"
        required="true"
      />

      <br /><br />

      <label for="Apellidos">Apellidos: </label> <br />
      <input
        type="text"
        id="Apellidos"
        name="Apellidos"
        tabindex="2"
        placeholder="Escribe tus Apellidos"
        required="true"
      />

      <br /><br />

      <label for="Email">Email: </label> <br />
      <input
        type="email"
        id="Email"
        name="Email"
        tabindex="3"
        placeholder="Escribe tu correo"
        required="true"
      />

      <br /><br />

      <label for="Edad">Edad: </label> <br />
      <input
        type="number"
        id="Edad"
        name="Edad"
        tabindex="4"
        placeholder="Escribe tu Edad"
        required="true"
      />

      <br /><br />

      <label>Genero: </label> <br />
      <label for="Femenino">Femenino </label>
      <input
        type="radio"
        id="Femenino"
        name="genero" 
        value="Femenino"
        tabindex="5"
        required="true"
        
      />
      <label for="Masculino">Masculino </label>
      <input
        type="radio"
        id="Masculino"
        name="genero"
        value="Masculino"
        tabindex="6"
        required="true"
        
      />
      <br /><br />

      <label for="Comentairo">¿Por qué crees que SAFE-FIN te puede ayudar? </label><br/>      
        <textarea name="Comentario" id="Comentario" cols="100 " rows="5" tabindex="7"> 
            
        </textarea>
        
      
      <br /><br />

      <button type="submit"><a href="Inicio.html">Guardar</a></button>
    </fieldset>
    </form>
  </body>
</html>
